[package]
name = "packet-ipc"
edition = "2018"

# When releasing to crates.io:
# - Update html_root_url.
# - Update CHANGELOG.md.
# - Update doc URL.
# - Create "v0.1.x" git tag.
version = "0.2.0"
license = "MIT"
readme = "README.md"
description = """
Share packets between services using servo ipc
"""
authors = ["Danny Browning <bdbrowning2@gmail.com>"]
categories = ["asynchronous", "network-programming"]
documentation = "https://docs.rs/packet-ipc/0.1.1/packet_ipc/"
repository = "https://github.com/dbcfd/packet-ipc"

[dependencies]
bincode = "1.0"
crossbeam-channel = "0.3"
failure = "0.1"
failure_derive = "0.1"
futures-preview = { version ="0.3.0-alpha.13", features = ["compat"] }
ipc-channel = "0.11"
log = "0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

[dev-dependencies]
env_logger = "~0.6"
